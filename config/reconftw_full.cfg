# reconFTW Full Profile - Complete scan with all modules enabled
# Usage: reconftw.sh -d target.com --config config/reconftw_full.cfg

# Override-only profile.
# Base config is already loaded by reconftw.sh before this file.

# Enable everything
OSINT=true
GOOGLE_DORKS=true
GITHUB_DORKS=true
GITHUB_REPOS=true
METADATA=true
EMAILS=true
DOMAIN_INFO=true
IP_INFO=true
API_LEAKS=true
API_LEAKS_POSTLEAKS=true
THIRD_PARTIES=true
SPOOF=true
MAIL_HYGIENE=true
CLOUD_ENUM=true

# Subdomains: all methods
SUBDOMAINS_GENERAL=true
SUBPASSIVE=true
SUBCRT=true
SUBBRUTE=true
SUBSCRAPING=true
SUBPERMUTE=true
SUBIAPERMUTE=true
SUBREGEXPERMUTE=true
SUB_RECURSIVE_PASSIVE=true
SUB_RECURSIVE_BRUTE=true
SUBNOERROR=true
SUBANALYTICS=true
SUBTAKEOVER=true
ZONETRANSFER=true
S3BUCKETS=true
DEEP_WILDCARD_FILTER=true

# Web: full probing
WEBPROBESIMPLE=true
WEBPROBEFULL=true
WEBSCREENSHOT=true
VIRTUALHOSTS=true
FAVIRECON=true

# Host
PORTSCANNER=true
PORTSCAN_PASSIVE=true
PORTSCAN_ACTIVE=true
PORTSCAN_STRATEGY=naabu_nmap
NAABU_ENABLE=true
CDN_IP=true
WAF_DETECTION=true
GEO_INFO=true

# URL and JS
URL_CHECK=true
URL_CHECK_PASSIVE=true
URL_CHECK_ACTIVE=true
WAYMORE_TIMEOUT=45m
WAYMORE_LIMIT=10000
URL_GF=true
URL_EXT=true
JSCHECKS=true

# Fuzzing
FUZZ=true
IIS_SHORTNAME=true
CMS_SCANNER=true
WORDLIST=true
ROBOTSWORDLIST=true
PASSWORD_DICT=true

# Vulnerabilities: all enabled
VULNS_GENERAL=true
XSS=true
TEST_SSL=true
SSRF_CHECKS=true
CRLF_CHECKS=true
LFI=true
SSTI=true
SSTI_ENGINE="tinja"
SQLI=true
SQLMAP=true
GHAURI=true
BROKENLINKS=true
BROKENLINKS_ENGINE="second-order"
SPRAY=true
COMM_INJ=true
SMUGGLING=true
WEBCACHE=true
WEBCACHE_TOXICACHE=true
BYPASSER4XX=true
FUZZPARAMS=true
NUCLEI_DAST=true

# Extras
NUCLEICHECK=true
GRAPHQL_CHECK=true
GQLSPECTION=true
PARAM_DISCOVERY=true
GRPC_SCAN=true
IPV6_SCAN=true
DEEP=true
