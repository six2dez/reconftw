# reconFTW Quick Profile - Passive-only, fast scan
# Usage: reconftw.sh -d target.com --config config/reconftw_quick.cfg

# Override-only profile.
# Base config is already loaded by reconftw.sh before this file.

# Disable active/intrusive modules
API_LEAKS_POSTLEAKS=false
SUBBRUTE=false
SUBSCRAPING=false
SUBPERMUTE=false
SUBIAPERMUTE=false
SUBREGEXPERMUTE=false
SUB_RECURSIVE_BRUTE=false
SUBNOERROR=false
ZONETRANSFER=false
DEEP_WILDCARD_FILTER=false

# Web: passive only
WEBPROBEFULL=false
WEBSCREENSHOT=false
VIRTUALHOSTS=false
FAVIRECON=false
PORTSCANNER=false
PORTSCAN_ACTIVE=false
CDN_IP=false

# URL checks: passive only
URL_CHECK_ACTIVE=false
WAYMORE_TIMEOUT=20m
WAYMORE_LIMIT=3000
JSCHECKS=false
FUZZ=false
IIS_SHORTNAME=false
CMS_SCANNER=false
WORDLIST=false
ROBOTSWORDLIST=false
PASSWORD_DICT=false

# Disable all vulnerability checks
VULNS_GENERAL=false
XSS=false
CORS=false
TEST_SSL=false
OPEN_REDIRECT=false
SSRF_CHECKS=false
CRLF_CHECKS=false
LFI=false
SSTI=false
SQLI=false
SQLMAP=false
GHAURI=false
BROKENLINKS=false
SPRAY=false
COMM_INJ=false
PROTO_POLLUTION=false
SMUGGLING=false
WEBCACHE=false
BYPASSER4XX=false
FUZZPARAMS=false
WEBCACHE_TOXICACHE=false
BROKENLINKS_ENGINE="legacy"
SSTI_ENGINE="legacy"

# Disable heavy extras
GRAPHQL_CHECK=false
PARAM_DISCOVERY=false
GRPC_SCAN=false
IPV6_SCAN=false
NUCLEICHECK=false
