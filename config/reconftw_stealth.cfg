WEBPROBEFULL=false
WEBSCREENSHOT=false
VIRTUALHOSTS=false

# Host: passive only
FAVIRECON=false
PORTSCANNER=true
PORTSCAN_PASSIVE=true
PORTSCAN_ACTIVE=false
