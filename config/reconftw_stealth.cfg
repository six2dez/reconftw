SUBNOERROR=false
SUBANALYTICS=true
SUBTAKEOVER=false
ZONETRANSFER=false
S3BUCKETS=false
DEEP_WILDCARD_FILTER=false
REVERSE_IP=false

# Web: minimal probing, low threads
