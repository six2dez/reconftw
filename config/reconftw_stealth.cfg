OSINT=true
GOOGLE_DORKS=true
GITHUB_DORKS=true
GITHUB_REPOS=true
METADATA=false
EMAILS=true
DOMAIN_INFO=true
IP_INFO=true
API_LEAKS=true
API_LEAKS_POSTLEAKS=false
THIRD_PARTIES=true
SPOOF=true
MAIL_HYGIENE=true
CLOUD_ENUM=false

# Subdomains: passive only, no DNS brute/active
