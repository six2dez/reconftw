name: tests

permissions:
  contents: read
  issues: write
  pull-requests: write
  actions: read
  checks: read
  deployments: read
  discussions: read
  packages: read
  repository-projects: read
  security-events: read
  statuses: read

on: [push, pull_request]

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install bash from homebrew
        if: ${{ startsWith(matrix.os, 'macos-') }}
        run: brew install bash

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # full history for git describe

      - name: Fetch tags
        run: git fetch --force --prune --tags

      - name: Install reconFTW
        shell: bash
        continue-on-error: true
        run: ./install.sh

      - name: Check if all tools are installed
        shell: bash
        run: ./reconftw.sh --check-tools || true

      - name: Check if chromium dependencies are installed
        shell: bash
        run: nuclei -headless -id screenshot
