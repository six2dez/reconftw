name: ci

permissions:
  contents: read
  packages: write
  id-token: write

on:
  release:
    types:
      - published
  # push:
  # branches:
  # - 'master'
  # - 'main'
  schedule:
    - cron: 0 2 * * * # run at 2 AM UTC

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v4
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache
          sudo docker system prune -af || true
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./Docker
          push: true
          tags: six2dez/reconftw:main

      - name: Verify image health
        run: |
          docker pull six2dez/reconftw:main
          docker run --rm six2dez/reconftw:main --help
          docker run --rm six2dez/reconftw:main --health-check
